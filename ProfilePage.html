<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/ProfilePage.css" />
    <title>Profile Page</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="HomePage.html">
            <img
              src="/assets/icon/netflix_logo.png"
              alt="netflix_logo"
              width="100"
              height="50"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row flex-column align-items-center">
          <div class="col-8 col-md-6 col-xxl-4">
            <h1 class="text-light mt-5">Edit Profile</h1>
            <hr class="text-light mt-0 mb-0" />
          </div>
          <div class="col-8 col-md-6 col-xxl-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3 mt-4">
                  <img src="assets/icon/avatar.png" alt="avatar" />
                </div>
                <div class="col-md-9 mt-4">
                  <p class="bg-secondary text-light p-2">Strive Student</p>
                  <p class="mb-2 mt-4">Language:</p>
                  <button
                    type="button"
                    class="bg-black text-light border dropdown-toggle active px-3"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Italian
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">English</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                  </ul>
                  <hr class="text-light mt-3 mb-3" />
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-9">
                  <p>Maturity Settings:</p>
                  <p class="btn btn-secondary bg-costume text-light">
                    ALL MATURITY RATINGS
                  </p>
                  <p class="p-costume text-light">
                    Show titles of all maturity ratings for this profile.
                  </p>
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-costume"
                  >
                    EDIT
                  </button>
                  <hr class="text-light mt-4 mb-4" />
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-9">
                  <p>Autoplay Controls</p>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label text-light"
                      for="flexCheckDefault"
                    >
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label text-light"
                      for="flexCheckDefault"
                    >
                      Autoplay previews while browsing on all devices
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <hr class="text-light mt-4 mb-4" />
          </div>
          <div class="col-8 col-md-6 col-xxl-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-lg"
                  >
                    SAVE
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-lg"
                  >
                    CANCEL
                  </button>
                </div>
                <div class="col-6">
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-lg"
                  >
                    DELETE PROFILE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
